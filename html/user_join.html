<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>

<link type="text/css" rel="stylesheet" href="css/user_join.css" />
<link type="text/css" rel="stylesheet" href="css/reset.css" />


<script type="text/javascript" src="js/sample.js"></script>

</head>

<body>
	<!-- <div class = "popup-size" > -->
		<div class="body-bgcolor-set">
			<div class="mypage-userinfo">
				
				<div class="inner-box">
					<div class="contents-box">
						<!-- 회원가입 안내문 -->
						<div class="flex-box join-description">
							<span class="icon icon-mypage-study tac"></span>
							<a href="#" class="icon icon-login-conchat"></a>
						</div>
						<div class="line-bottom">
						</div>
						<div class="line-bottom">
							<h1 class="sub-section-title ">회원가입</h1>
						</div>

						<!-- 정보 수정 -->
						<div class="table-indent">
							<form class="mypage-userinfo-form">
								<table>
									<tr>
										<th>유저명</th>
										<td>
											<input type="text" id="name-input" name="" placeholder="아이디는 8자 이상 영문 +숫자 조합">
										</td>
										<td>
											<input class="my-btn blue-white" name="" type="button" value="중복체크">
										</td>
									</tr>
										
									<tr>	
										<th>생년월일</th>
										<td>
											<input type="text" id="birth-input" name="" placeholder=" ex990101.">
										</td>
									</tr>
									<tr>	
										<th>ID</th>
										<td>
											<input type="text" id="id-input" name="" placeholder="본명을 입력해주세요.">
										</td>
									</tr>
									<tr>	
										<th>비밀번호</th>
										<td>
											<input type="password" id="pwd-input" name="" placeholder="비밀번호는 8자 이상 특수 기호 포함" >
										</td>
									</tr>
									
									<tr>
										<th>비밀번호 확인</th>
										<td>
											<input  id="pwd_check-input" name="" placeholder="비밀번호를 다시 한번 입력해주세요." type="password">
										</td>
									</tr>
									
									<tr>	
										<th>이메일</th>
										<td>
											<input type="text1" id="email-input" name="" placeholder="example">

										</td>
										<td>
											<select class = "email-address" >
												<option>선택하세요</option>
												<option>@naver.com</option>
												<option>@gmail.com</option>
												<option>@hanmail.net</option>
												<option></option>
											</select>
										</td>
										<td>
											<input class="my-btn blue-white" name="" type="button" value="중복">
										</td>
									</tr>				
									<tr>
										<td colspan="3" class="tac">
											<input class="my-btn blue-red mb10" type="button" value="매칭정보 설정"/>												
										</td>
									</tr>
								</table>	
							</form>
						</div>
					</div>
				</div>		
			</div>
		</div>
	</div>
</body>

</html>
